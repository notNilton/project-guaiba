services:
  guaripe-backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./apps/backend:/app
    container_name: guaripe-backend
    environment:
      - DATABASE_URL=postgresql://user:password@localhost:5432/guaripe_dev
      - PORT=3000
    # Para desenvolvimento local, usamos um banco local ou conectamos via tunnel/vpn
    # Não tentamos conectar na rede de produção diretamente aqui para evitar acidentes.

  guaripe-frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - '8080:80'
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    container_name: guaripe-frontend
    environment:
      - VITE_API_URL=http://localhost:3000
